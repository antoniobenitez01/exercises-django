{% extends 'index.html' %}
{%block title%} Listado de LIBROS {%endblock title%}
{%block content%}
<table border="2">
    <thead>
        <th>Título</th>
        <th>Código</th>
        <th>Autor</th>
    </thead>
    <tbody>

        {% for bo in books %}
        <tr>
            <td>{{ bo.title }}</td>
            <td>{{ bo.cod }}</td>
            <td>
                {% for au in bo.author.all %}
                {{ au }}
                {% endfor %}
            </td>
        </tr>
        {% endfor %}

    </tbody>
</table>
{%endblock content%}
